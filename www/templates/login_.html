<ion-view id="login">
 <ion-nav-buttons>
  <div class="bar bar-header bar-assertive bg-red">
   <button class="button button-icon ion-android-arrow-back active" ng-click="goToSplash()"></button>
   <h1 class="title">Sign In</h1>
  </div>
 </ion-nav-buttons>
 <div class="pagecontent">
  <div class="pagecontent-center">

     <div class="row">
      <div class="col col-center col-100">
       <div class="list">
        <label class="item item-input border-textblue border-1">
         <input type="text" placeholder="Email" ng-model="email">
        </label>
       </div>
       <div class="list fullwidth">
        <label class="item item-input border-textblue border-1">
         <input type="tel" placeholder="Phone Number" ng-minlength="10" ng-model="cellphone">
        </label>
       </div>
      </div>
     </div>
     <div class="row">
      <div class="col col-100 mrgtop-2">
       <button class="button button-positive fullwidth white bg-red" ng-click="logIn()">LOG IN</button>
      </div>
     </div>
    </div>
   </div>
  </ion-view>
