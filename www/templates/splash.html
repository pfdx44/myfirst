<ion-view hide-nav-bar="true">
    <ion-content scroll="false">
        <div class="background-bluegradient" style="width:100%;height:100vh;">
            <!-- To center the stripe set, select its relative width and set the left offset to 50%-(width%/2)  -->
            <div class="background-stripe-large" style="width:80%;left:10%;">
                <div class="background-stripe-small">

                </div>
            </div>
        </div>

        <div class="row" >
            <div class="col col-100" style="position:absolute; top:5%; left: 0; right: 0; margin:0 auto;transform:translateY(-10%);">
                <div class="row" >
                    <div class="col col-center" style="left: 0; top: 10; margin:0 auto;height:10%">
                        <img src="img/Shopiit_S-Bag_Solo.svg" align="center">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-center">
                        <img src="img/Shopiit_Logo_Wordmark_White.svg" align="center" height="10%">
                    </div>
                </div>
            </div>

        </div>

        <div ng-if="userNotDefined" style="position:fixed; bottom:0px;left:0px;right:0px;">
            <div class="row text-right">
                <div class="col col-100 col-center" >
                    <p style="color:#fff;">v1.32</p>
                </div>
            </div>

            <div class="row">
                <div class="col col-50">
                    <button class="button button-positive red" style="width:100%" ng-click="signIn()">SIGN IN</button>
                </div>

                <div class="col col-50">
                    <button class="button button-positive red" style="width:100%" ng-click="signUp()">SIGN UP</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col col-100 col-center" >
                    <a style="color:#fff;font-weight: bold;" ng-click="dash()" href="#">Skip and continue as a guest </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
