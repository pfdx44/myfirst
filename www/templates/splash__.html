<ion-view hide-nav-bar="true" id="splash">
 <ion-content scroll="false">
  <div class="blue-background-layer"></div>
  <div class="logo-lockup">
   <div class="logo-lockup-unit">
    <img src="img/Shopiit_S-Bag_Solo.svg" class="logo-icon">
    <img src="img/Shopiit_Logo_Wordmark_White.svg" class="logo-wordmark">
    <div class="logo-tagline">Shopping, rediscovered.</div>
   </div>
  </div>
  <div ng-if="userNotDefined" class="bottom-fixed">
   <div class="row">
    <div class="col col-100">
     <p class="align-right white mrgtop-0 mrgbottom-0">v1.32</p>
    </div>
   </div>
    <div class="row">
    <div class="col col-50">
     <button class="button fullwidth button-positive bg-red white font-regular" ng-click="signIn()">SIGN IN</button>
    </div>
    <div class="col col-50">
     <button class="button fullwidth button-positive bg-red white font-regular" ng-click="signUp()">SIGN UP</button>
    </div>
   </div>
   <div class="row text-center mrgtop-half-l mrgtop-0-p mrgbottom-0">
    <div class="col col-100 col-center">
     <a class="softbutton white bold border-white border-1 font-small padtop-half padbottom-half mrgbottom-0" ng-click="dash()" href="#">SKIP AND CONTINUE AS A GUEST</a>
    </div>
   </div>
  </div>
 </ion-content>
</ion-view>
